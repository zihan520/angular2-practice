<h2>{{hero.name | uppercase}} Details</h2>
<ul>
	<li *ngFor="let hero of heroes" class="li" (click)="onSelect(hero)">
		<span class="id">{{hero.id}}</span><span class="name" [class.selected]= "hero==selectedHero">{{hero.name}}</span>
	</li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
